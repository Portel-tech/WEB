<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Portel</title>
</head>
<body>

    
    <!-- <div class="container"> -->
        <div class="controls">
            <div class="control-row">

                <!-- Chat button -->
                <div class="control-button chat-btn">
                    <object type="image/svg+xml" data="./assets/buttons/Chat enabled Button.svg"></object>
                </div>

                <!-- video button  -->
                <div class="control-button video-btn">
                    <object type="image/svg+xml" data="./assets/buttons/Video enabled button.svg"></object>
                </div>

                <!-- end call button  -->
                <div class="control-button end-call-btn">
                    <object type="image/svg+xml" data="./assets/buttons/endcall .svg"></object>
                </div>

                <!-- mic button  -->
                <div class="control-button mic-btn">
                    <object type="image/svg+xml" data="./assets/buttons/Mic enabled Button.svg"></object>                
                </div>

                <!-- screen share button -->
                <div class="control-button scrren-share-btn">
                    <object type="image/svg+xml" data="./assets/buttons/Screenshare enabled Button.svg"></object>
                </div>
            </div>
        </div>
        <!-- </div> -->

        <!-- User feed -->
        <div class="user-feed">
            <div class="my-feed"> </div>
            <object type="image/svg+xml" data="./assets/buttons/hand enabled Button.svg" class="hand"></object>
        </div>

        <div class="all-users">
            <div class="user-feed"> </div>
            <div class="user-feed"> </div>
            <div class="user-feed"> </div>
            <div class="user-feed"> </div>
        </div>


</body>
</html>
