<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Portel</title>
</head>
<body>
    
<div class="container">
    <!-- settings at the top right of the page -->
    <div class="settings">
        <object type="image/svg+xml" data="/assets/buttons/Curve top.svg" class="settings-top"></object>
        <object type="image/svg+xml" data="/assets/buttons/Settings.svg" class="settings-settings"></object>
        <object type="image/svg+xml" data="/assets/buttons/Speaker stat.svg" class="settings-speaker-stat"></object>
        <object type="image/svg+xml" data="/assets/buttons/Add person.svg" class="settings-add-person"></object>
    </div>
    <!-- button to switch to grid view -->

    <!-- User feed in the left panel-->
        <div class="my-feed"> </div>
        <object type="image/svg+xml" data="/assets/buttons/hand enabled Button.svg" class="hand"></object>

    <div class="all-users">
        <div class="user-feed"> </div>
        <div class="user-feed"> </div>
        <div class="user-feed"> </div>
        <div class="user-feed"> </div>
    </div>

        

    <!-- control buttons situated at the bottom -->
    <!-- <div class="container"> -->
    <div class="controls">
        <div class="control-row">

            <!-- Chat button -->
            <div class="control-button">
                <object type="image/svg+xml" data="/assets/buttons/Chat enabled Button.svg" class="btn"></object>
            </div>

            <!-- video button  -->
            <div class="control-button">
                <object type="image/svg+xml" data="/assets/buttons/Video enabled button.svg" class="btn"></object>
            </div>

            <!-- end call button  -->
            <div class="control-button ">
                <object type="image/svg+xml" data="/assets/buttons/endcall .svg" class="btn"></object>
            </div>

            <!-- mic button  -->
            <div class="control-button ">
                <object type="image/svg+xml" data="/assets/buttons/Mic enabled Button.svg" class="btn"></object>                
            </div>

            <!-- screen share button -->
            <div class="control-button screen-share-btn">
                <object type="image/svg+xml" data="/assets/buttons/Screenshare enabled Button.svg"></object>
            </div>
        </div>
    </div>

</div>


</body>
</html>
