<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="assets/logo/portel-main.png">
    <title>Portel</title>
</head>
<body>
<div class="container">
    <!-- settings at the top right of the page -->
    <div class="settings">
        <object  type="image/svg+xml" data="assets/buttons/Curve-top.svg" class="settings-top"></object>
        <div onclick="settings()"><object id="settings" type="image/svg+xml" data="assets/buttons/Settings.svg" class="settings-settings"></object></div>
        <div onclick="Speaker_stat()"><object id="settings" type="image/svg+xml" data="assets/buttons/Speaker-stat.svg" class="settings-speaker-stat"></object></div>
        <div onclick="add_person()"><object id="settings" type="image/svg+xml" data="assets/buttons/Add-person.svg" class="settings-add-person"></object></div>
    </div>
    <!-- button to switch to grid view -->

    <!-- User feed in the left panel-->
        <div class="my-feed"> </div>
        <div onclick="hand()"><object type="image/svg+xml" data="assets/buttons/hand-enabled-Button.svg" class="hand"></object></div>
    
    <div><img class="logos" src="assets/logo/portel-square.png" height="60px" width="60px" alt="missing"></div>
    
    <div class="all-users">
        <div><img class="logo" src="assets/logo/portel.png" height="40px" width="200px" ></div>
        <div class="user-feed"> </div>
        <div class="user-feed"> </div>
        <div class="user-feed"> </div>
        <div class="user-feed"> </div>
    </div>

        

    <!-- control buttons situated at the bottom -->
    <!-- <div class="container"> -->
    <div class="controls">
        <div class="control-row">

            <!-- Chat button -->
            <div class="control-button" onclick="change_chatBtn()">
                <object    type="image/svg+xml" data="assets/buttons/Chat-enabled-Button.svg" class="btn" id="chatBtn">
                </object>
               
            </div>

            <!-- video button  -->
            <div class="control-button" onclick="change_videoBtn()">
              <object type="image/svg+xml" data="assets/buttons/Video-enabled-button.svg" class="btn" id="videoBtn"></object>
            </div>

            <!-- end call button  -->
            <div class="control-button "onclick="endCall()">
              <object type="image/svg+xml" data="assets/buttons/endcall.svg" class="btn"></object>
            </div>

            <!-- mic button  -->
            <div class="control-button " onclick="change_micBtn()">
                <object type="image/svg+xml" data="assets/buttons/Mic-enabled-Button.svg" class="btn" id="micBtn"></object>                
            </div>

            <!-- screen share button -->
            <div class="control-button " onclick="change_screenShareBtn()">
                <object type="image/svg+xml" data="assets/buttons/Screenshare-enabled-Button.svg" class="btn" id="screenShareBtn"></object>
            </div>
        </div>
    </div>

</div>
<script src="main.js"></script>
</body>
</html>
