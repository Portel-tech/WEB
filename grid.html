<!DOCTYPE html>

<body>

<object type="image/svg+xml" data="./assets/buttons/Curve top.svg" class="settings-top"></object>
<object type="image/svg+xml" data="./assets/buttons/Settings.svg" class="settings-settings"></object>
<object type="image/svg+xml" data="./assets/buttons/Speaker stat.svg" class="settings-speaker-stat"></object>
<object type="image/svg+xml" data="./assets/buttons/Add person.svg" class="settings-add-person"></object>

<div class="controls">
    <div class="control-row">

        <!-- Chat button -->
        <div class="control-button chat-btn">
            <object type="image/svg+xml" data="./assets/buttons/Chat enabled Button.svg"></object>
        </div>

        <!-- video button  -->
        <div class="control-button video-btn">
            <object type="image/svg+xml" data="./assets/buttons/Video enabled button.svg"></object>
        </div>

        <!-- end call button  -->
        <div class="control-button end-call-btn">
            <object type="image/svg+xml" data="./assets/buttons/endcall .svg"></object>
        </div>

        <!-- mic button  -->
        <div class="control-button mic-btn">
            <object type="image/svg+xml" data="./assets/buttons/Mic enabled Button.svg"></object>                
        </div>

        <!-- screen share button -->
        <div class="control-button scrren-share-btn">
